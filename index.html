<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/4138702a7b.css">
    <script src="https://use.fontawesome.com/72bfd9e44e.js"></script>
  
    
   
    <title>MathFriend | Javascript Practical Course</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light background-purple">
                  <a class="navbar-brand text-black title" href="./">
                  <img src="assets/img/maths.png" alt="" width="70" height="70" class="d-inline-block align-text-middle logo"> MathFriend
                  </a>
        </nav>
    </header>
    <div class="container">
        <!--MENU-->
        <section id="menu">
            <br>
            <br>
            <h2 class="text-center align-text-middle"> <img src="assets/img/hello.png" alt="" width="35" height="35" class="d-inline-block align-text-middle"></img> I'm <b> MathFriend</b>, and I'm here for help you in some <b>tools math</b> <img src="assets/img/geometry.png" alt="" width="30" height="30" class="d-inline-block align-text-middle"></img></h2>
               <br>
               <h3 class="text-center align-text-middle ">Â¿What do you want to calculate today?</h3>
               <br>
               <div class="row">
                   <div class="col-md-3">
                    <div class="card border-purple mb-3">
                        <div class="card-header background-purple"><b>Geometric</b></div>
                        <div class="card-body">
        
                            <img src="assets/img/square.png"  class="square" width="30%" alt="square" style="margin-left: 10%; margin-right: 15%;" title="square" onclick="removeHiddenSquare()">
                            <img src="assets/img/circle.png" class="circle" width="30%" alt="circle" title="circle"  style="margin-right: 10%;" onclick="removeHiddenCircle()">
                            <img src="assets/img/triangle.png" class="triangle" width="30%" alt="triangle" style="margin-left: 35%; margin-right: 25%; margin-top: 10%;" title="triangle" onclick="removeHiddenTriangle()">
                        </div>
                    </div>
                   </div>
               </div>
        </section>
        <!--END-MENU-->
       
        <!--SQUARE-->
        <section id="SectionSquare" class="padding-around">
        <div class="card border-purple square-content visually-hidden">
            <div class="card-header background-purple text-white">
                <i class="fa fa-square-o text-white"></i>Square
            </div>
            <div class="card-body">
            <div class="center">
              <label for="InputSidesSquare" class="card-title text-black"><b>How long each side of your square?</b></label>
            </div>
              <div class="row body">
                <div class="col-md-9">
                    <input type="number" id="InputSidesSquare" class="form-control" />
                    <span class="error-square visually-hidden text-danger error" id="ErrorSquare"></span>
                </div>
                <div class="col-md-3 center">
                    <select name="SelectMeasures" id="SelectMeasuresSquare" class="form-select text-black border-0">
                        <option value="millimeter">ml</option>
                        <option value="centimeter">cm</option>
                        <option value="meter">mt</option>
                        <option value="kilometer">km</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted">
                <div class="row center">
                    <div class="col-md-12 center">
                        <button class="btn btn-info button-purple text-white" onclick="calculateSquarePerimeter()">Get Perimeter</button>
                        <button class="btn btn-info button-purple text-white" onclick="calculateSquareArea()">Get Area</button>
                    </div>
                </div>
                <div class="row center">
                    <div class="col-md-11 visually-hidden square-perimeter">
                        <span class="form-control input-result" id="ResultSquarePerimeter"></span>
                    </div>
                </div>
                <div class="row center">
                    <div class="col-md-11 visually-hidden square-area">
                    <span class="form-control input-result-below" id="ResultSquareArea"></span>
                    </div>
                </div>
            </div>
          </div>
        </section>
        <!--END-SQUARE-->

        <!--CIRCLE-->
        <section id="SectionCircle">
            <div class="card border-green circle-content visually-hidden">
                <div class="card-header background-cian text-white">
                    <i class="fa fa-circle-o text-white"></i>Circle
                </div>
                <div class="card-body">
                    <div class="center">
                        <label for="InputCircleRadius" class="card-title text-black"><b>How long is the radius of your Circle?</b></label>
                    </div>
                    <div class="row body">
                    <div class="col-md-9">
                            <input type="number" id="InputCircleRadius" class="form-control input" required/>
                            <span class="error-circle visually-hidden text-danger error" id="ErrorCircle"></span>
                    </div>
                    <div class="col-md-3 center">
                        <select name="SelectMeasures" id="SelectMeasuresCircle" class="form-select text-black border-0">
                            <option value="millimeter">ml</option>
                            <option value="centimeter">cm</option>
                            <option value="meter">mt</option>
                            <option value="kilometer">km</option>
                        </select>
                    </div>
                  </div>
                </div>
                <div class="card-footer text-muted">
                    <div class="row center">
                        <div class="col-md-12 center">
                            <button class="btn btn-info button-green text-white" onclick="calculateCircleDiameter()">Get Diameter</button>
                            <button class="btn btn-info button-green text-white" onclick="calculateCirclePerimeter()">Get Perimeter</button>
                            <button class="btn btn-info button-green text-white" onclick="calculateCircleArea()">Get Area</button>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="col-md-11 visually-hidden circle-diameter">
                            <span class="form-control input-result" id="ResultCircleDiameter"></span>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="col-md-11 visually-hidden circle-perimeter">
                            <span class="form-control input-result-below" id="ResultCirclePerimeter"></span>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="col-md-11 visually-hidden circle-area">
                        <span class="form-control input-result-below-2" id="ResultCircleArea"></span>
                        </div>
                    </div>
                    
              </div>
            </section>
            <!--END-CIRCLE-->
        
            <!--TRIANGLE-->
            <section id="SectionTriangle">
                <div class="card border-wine triangle-content visually-hidden">
                    <div class="card-header background-coral text-white">
                        <i class="fa fa-caret-up text-white"></i>Triangle
                    </div>
                    <div class="card-body">
                      <center><label for="InputCircleRadius" class="card-title text-black"><b>What are the measurements of your Triangle?</b></label></center>
                      <div class="row body">
                        <div class="col-md-12">
                            <fieldset class="border rounded-3 p-3">
                                <legend class="float-none w-auto px-3 font-14">Side A</legend>
                                <input type="number" class="background-coral border-0 form-control" id="InputSideATriangle" required/>
                            </fieldset>
                            <fieldset class="border rounded-3 p-3">
                                <legend class="float-none w-auto px-3 font-14">Side B</legend>
                                <input type="number" class="background-coral border-0 form-control" id="InputSideBTriangle" required/>
                            </fieldset>
                            <fieldset class="border rounded-3 p-3">
                                <legend class="float-none w-auto px-3 font-14">Base</legend>
                                <input type="number" class="background-coral border-0 form-control" id="InputBaseTriangle" required/>
                            </fieldset>
                            <fieldset class="border rounded-3 p-3">
                                <legend class="float-none w-auto px-3 font-14">Height</legend>
                                <input type="number" class="background-coral border-0 form-control" id="InputHeightTriangle"/>
                            </fieldset>
                        </div>
                        <div class="col-md-11">
                            <select name="SelectMeasures" id="SelectMeasuresTriangle" class="form-select text-black border-0">
                                <option value="millimeter">ml</option>
                                <option value="centimeter">cm</option>
                                <option value="meter">mt</option>
                                <option value="kilometer">km</option>
                            </select>
                            <span class="error-triangle text-danger error" id="ErrorTriangle"></span>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="row center">
                            <div class="col-md-12 center">
                                <button class="btn btn-info button-wine text-white" onclick="calculateTrianglePerimeter()">Get Perimeter</button>
                                <button class="btn btn-info button-wine text-white" onclick="calculateTriangleArea()">Get Area</button>
                                
                            </div>
                        </div>
                        <div class="row center">
                            <div class="col-md-11 visually-hidden triangle-perimeter">
                                <span class="form-control input-result" id="ResultTrianglePerimeter"></span>
                            </div>
                        </div>
                        <div class="row center">
                            <div class="col-md-11 visually-hidden triangle-area">
                                <span class="form-control input-result-below" id="ResultTriangleArea"></span>
                            </div>
                        </div>        
                  </div>
                </section>
                <!--END-TRIANGLE-->
        <br>                  
    </div>          
</body>
<footer>

</footer>
